<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>
  <!-- 
    1. Add a script tag, and add the functions from the calculator exercise (view the solution if you haven't done it yet).
    2. For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
    3. Bonus: respond to key presses so that the user doesn't have to click the button.
   -->

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    let squareButton = document.querySelector("#square-button")
    let halfButton = document.querySelector("#half-button")
    let percentButton = document.querySelector("#percent-button")
    let areaButton = document.querySelector("#area-button")
    let solution = document.querySelector("#solution")

    function square() {
      let squareInput = document.querySelector("#square-input")
      solution.innerText = `Square of ${squareInput.value} is ${squareInput.value**2}`
    }
    function half() {
      let halfInput = document.querySelector("#half-input")
      solution.innerText = `Half of ${halfInput.value} is ${halfInput.value/2}`
    }
    function percent() {
      let percentInput1 = document.querySelector("#percent1-input")
      let percentInput2 = document.querySelector("#percent2-input")
      solution.innerText = `${percentInput1.value} represent ${percentInput1.value/percentInput2.value *100}% of ${percentInput2.value}`
    }
    function areaOfCircle() {
      let areaInput = document.querySelector("#area-input")
      let areaResult = (Math.PI * (areaInput.value**2)).toFixed(2)
      solution.innerText = `Area of circle with radius equal ${areaInput.value} is ${areaResult} `
    }
    squareButton.addEventListener('click', square)
    halfButton.addEventListener('click', half)
    percentButton.addEventListener('click', percent)
    areaButton.addEventListener('click', areaOfCircle)

  </script>
</body>
</html>
