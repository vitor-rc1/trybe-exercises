<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="DatePickerX.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">
    <header>
      <h1 class="title">Banco de talentos</h1>
      <h2 class="subtitle">Formulário para preenchimento dos seus dados</h2>
    </header>
  </section>

  <hr>

  <section class="section">
    <form class="js-form">
      <section class="section">
        <div class="field">
          <label class="label" for="nome">Nome</label>
          <div class="control">
            <input class="input" type="text" id="nome" data-validate-field="name" name="nome">
          </div>
        </div>

        <div class="field">
          <label class="label" for="email">Email</label>
          <div class="control">
            <input class="input" type="email" id="email" data-validate-field="email" name="email">
          </div>
        </div>

        <div class="field">
          <label class="label" for="cpf">CPF</label>
          <div class="control">
            <input class="input" type="text" id="cpf" data-validate-field="cpf" name="cpf">
          </div>
        </div>

        <div class="field">
          <label class="label" for="endereco">Endereço</label>
          <div class="control">
            <input class="input" type="text" id="endereco" data-validate-field="endereco" name="endereco">
          </div>
        </div>

        <div class="field">
          <label class="label" for="cidade">Cidade</label>
          <div class="control">
            <input class="input" type="text" id="cidade" data-validate-field="cidade" name="cidade">
          </div>
        </div>

        <div class="field">
          <label class="label" for="estado">Estado</label>
          <div class="control">
            <div class="select">
              <select id="estados" data-validate-field="estado" name="estados"></select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Moradia</label>
          <div class="control">
            <label class="radio" for="casa">
              <input type="radio" id="casa" data-validate-field="radio" name="moradia" value="Casa">
              Casa</label>

            <label class="radio" for="ap">
              <input type="radio" id="ap" data-validate-field="radio" name="moradia" value="Apartamento">
              Apartamento</label>
          </div>
        </div>
      </section>


      <section class="section">
        <div class="field">
          <label class="label" for="resumo">Resumo do currículo</label>
          <div class="control">
            <textarea class="textarea" data-validate-field="resumo" name="resumo" id="resumo"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label" for="cargo">Cargo</label>
          <div class="control">
            <input class="input" type="text" id="cargo" data-validate-field="cargo" name="cargo">
          </div>
        </div>

        <div class="field">
          <label class="label" for="desc-cargo">Descrição do cargo</label>
          <div class="control">
            <input class="input" type="text" id="desc-cargo" data-validate-field="descCargo" name="desc-cargo">
          </div>
        </div>

        <div class="field">
          <label class="label" for="inicio">Início</label>
          <div class="control">
            <input class="input data" type="date" id="inicio" data-validate-field="inicio" name="inicio">
          </div>
        </div>
      </section>


      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="submissao">Submit</button>
        </div>

        <div class="control">
          <button type="reset" class="button is-link is-light" id="cancelar">Reset</button>
        </div>
      </div>
    </form>
  </section>

  <div class="content" id="resultado"></div>
  <script src="just-validate.min.js"></script>
  <script src="DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
